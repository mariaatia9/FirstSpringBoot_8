<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <form action="#" th:action="@{add}" th:object="${person}" method="post">
            <label for="fname">Vorname:</label>
            <input type="text" id="fname" th:field="*{firstname}" />
            <label for="nname">Nachname:</label>
            <input type="text" id="nname" th:field="*{lastname}" />
            <button type="submit">Senden</button>
        </form>
        <table>
            <tr th:each="person : ${personen}" >
                <td th:text="${person.firstname}"/>
                <td th:text="${person.lastname}" />
                <td th:text="${person.address.city}"/>
                <td th:text="${person.address.street}" />
            </tr>          
        </table>
    </body>
</html>
